<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 之前这个 demo 对 generator 讲的不是很清楚，你可以看后续的例子
        function* gen() {
            for (let i = 0; i < 5; i++) {
                yield i + 1
            }
            return
        }

        for (let i of gen()) {
            console.log('i', i)
        }

        console.log('gen', gen())
    </script>
</body>

</html>
